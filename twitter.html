<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Card Design</title>
    <link rel="stylesheet" href="twitter.css" />
  </head>
  <body>
    <div class="tweet-container">
      <div class="profile">
        <img src="/lessons/images.jpeg" alt="Profile Picture" class="profile-pic" />
        <div class="profile-details">
          <span class="username">supersimple.dev</span>
          <span class="handle">@SuperSimpleDev</span>
        </div>
      </div>
      <p class="tweet-text">
        What is backend web development? A complete overview. New video is up!
      </p>
      <div class="card">
        <div class="card-thumbnail"></div>
        <div class="card-details">
          <p class="card-title">youtube.com</p>
          <p class="card-description">
            Backend web development - a complete overview (2021)
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
